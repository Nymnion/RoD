<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamant - Twitch Integration Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Diamant</h1>
            <div class="round-info">
                <span>Round: <span id="current-round">1</span>/5</span>
                <span>Players: <span id="player-count">0</span></span>
            </div>
        </div>

        <div class="main-area">
            <div class="cave-path" id="cave-path">
                <!-- Cards will be added here dynamically -->
            </div>

            <div class="controls-area">
                <div class="streamer-controls">
                    <h3>Game Controls</h3>
                    <button id="start-game" class="primary-btn">Start New Game</button>
                    <button id="reveal-card" class="primary-btn" disabled>Reveal First Card</button>
                    <div class="timer-container">
                        <div id="timer-bar" class="timer-bar"></div>
                        <span id="timer-text">30s</span>
                    </div>
                </div>

                <div class="game-status">
                    <h3>Game Status</h3>
                    <div id="game-message" class="game-message">Waiting to start game...</div>
                </div>
            </div>
        </div>

        <div class="bottom-area">
            <div class="player-list">
                <h3>Explorers (<span id="active-players">0</span> active)</h3>
                <div id="players-container"></div>
            </div>

            <div class="game-log">
                <h3>Game Log</h3>
                <div id="log-container"></div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="card-template">
        <div class="card">
            <div class="card-content">
                <div class="card-title"></div>
                <div class="card-image"></div>
                <div class="card-value"></div>
            </div>
        </div>
    </template>

    <template id="player-template">
        <div class="player">
            <div class="player-name"></div>
            <div class="player-status">In Cave</div>
            <div class="player-treasure">
                <span class="player-holding">0</span> / <span class="player-chest">0</span>
            </div>
        </div>
    </template>

    <script src="game.js"></script>
</body>
</html>
